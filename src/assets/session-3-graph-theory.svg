<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .title { fill: #1E1B4B; font-weight: bold; }
    .subtitle { fill: #6B7280; }
    @media (prefers-color-scheme: dark) {
      .title { fill: #E5E7EB; }
      .subtitle { fill: #94A3B8; }
    }
  </style>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Graph nodes -->
  <circle cx="100" cy="100" r="15" fill="url(#nodeGradient)" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="200" cy="80" r="15" fill="url(#nodeGradient)" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="300" cy="120" r="15" fill="url(#nodeGradient)" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="150" cy="180" r="15" fill="url(#nodeGradient)" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="250" cy="200" r="15" fill="url(#nodeGradient)" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="80" cy="200" r="15" fill="url(#nodeGradient)" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Graph edges -->
  <line x1="100" y1="100" x2="200" y2="80" stroke="url(#edgeGradient)" stroke-width="3"/>
  <line x1="200" y1="80" x2="300" y2="120" stroke="url(#edgeGradient)" stroke-width="3"/>
  <line x1="100" y1="100" x2="150" y2="180" stroke="url(#edgeGradient)" stroke-width="3"/>
  <line x1="150" y1="180" x2="250" y2="200" stroke="url(#edgeGradient)" stroke-width="3"/>
  <line x1="300" y1="120" x2="250" y2="200" stroke="url(#edgeGradient)" stroke-width="3"/>
  <line x1="80" y1="200" x2="150" y2="180" stroke="url(#edgeGradient)" stroke-width="3"/>
  <line x1="100" y1="100" x2="80" y2="200" stroke="url(#edgeGradient)" stroke-width="3"/>
  
  <!-- Connection visualization -->
  <circle cx="200" cy="80" r="25" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <circle cx="150" cy="180" r="30" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  
  <!-- Network effect lines -->
  <path d="M50 50 Q100 30 150 50" stroke="#6366F1" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M350 50 Q300 30 250 50" stroke="#6366F1" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" class="title" text-anchor="middle">Graph Theory Visualization</text>
  
  <!-- Subtitle -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" class="subtitle" text-anchor="middle">Everything is connected</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="nodeGradient4new" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bridgeGradient4new" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiToolGradient4new" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="connectionGlow4new" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Left concept node -->
  <g transform="translate(80, 140)">
    <circle cx="0" cy="0" r="30" fill="url(#nodeGradient4new)" stroke="#10B981" stroke-width="3"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Concept</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">A</text>
  </g>
  
  <!-- Right concept node -->
  <g transform="translate(320, 140)">
    <circle cx="0" cy="0" r="30" fill="url(#nodeGradient4new)" stroke="#10B981" stroke-width="3"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Concept</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">B</text>
  </g>
  
  <!-- The bridge/connection in the middle -->
  <g transform="translate(200, 140)">
    <!-- Connection glow -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="url(#connectionGlow4new)"/>
    <!-- Bridge structure -->
    <ellipse cx="0" cy="0" rx="70" ry="25" fill="url(#bridgeGradient4new)" stroke="#8B5CF6" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">THE BRIDGE</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Space Between</text>
  </g>
  
  <!-- AI Tools as bridge supports -->
  <g transform="translate(170, 130)">
    <rect x="-8" y="-8" width="16" height="16" fill="url(#aiToolGradient4new)" rx="3"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">AI Tool</text>
  </g>
  
  <g transform="translate(230, 130)">
    <rect x="-8" y="-8" width="16" height="16" fill="url(#aiToolGradient4new)" rx="3"/>
    <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">AI Tool</text>
  </g>
  
  <!-- Connection arrows -->
  <path d="M110 140 L130 140 L125 135 M130 140 L125 145" stroke="#10B981" stroke-width="3" fill="none"/>
  <path d="M270 140 L290 140 L285 135 M290 140 L285 145" stroke="#10B981" stroke-width="3" fill="none"/>
  
  <!-- Insight emergence -->
  <g transform="translate(200, 190)">
    <path d="M0,-8 L3,-2 L9,-2 L4,2 L6,8 L0,4 L-6,8 L-4,2 L-9,-2 L-3,-2 Z" fill="#06B6D4"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle" font-weight="bold">New Insight</text>
  </g>
  
  <!-- Key principles -->
  <g transform="translate(80, 220)">
    <circle cx="0" cy="0" r="3" fill="#8B5CF6"/>
    <text x="8" y="3" font-family="Arial, sans-serif" font-size="9" fill="#374151">Find connections</text>
  </g>
  
  <g transform="translate(280, 220)">
    <circle cx="0" cy="0" r="3" fill="#F59E0B"/>
    <text x="8" y="3" font-family="Arial, sans-serif" font-size="9" fill="#374151">Bridge gaps</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E1B4B" text-anchor="middle">Space Between & AI Tools</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">The meaning emerges at the edges</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="lightbulbGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foundationGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>
  <style>
    .title { fill: #1E1B4B; font-weight: bold; }
    .subtitle { fill: #6B7280; }
    @media (prefers-color-scheme: dark) {
      .title { fill: #E5E7EB; }
      .subtitle { fill: #94A3B8; }
    }
  </style>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Glow effect around lightbulb -->
  <circle cx="200" cy="120" r="60" fill="url(#glowEffect1)"/>
  
  <!-- Lightbulb representing insight -->
  <g transform="translate(200, 120)">
    <!-- Bulb -->
    <circle cx="0" cy="-10" r="25" fill="url(#lightbulbGradient1)" stroke="#D97706" stroke-width="2"/>
    <!-- Filament -->
    <path d="M-12,-20 Q0,-15 12,-20 M-12,-10 Q0,-5 12,-10 M-12,0 Q0,5 12,0" 
          stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <!-- Base -->
    <rect x="-15" y="15" width="30" height="8" fill="#6B7280" rx="2"/>
    <rect x="-12" y="23" width="24" height="4" fill="#4B5563" rx="1"/>
    <rect x="-12" y="27" width="24" height="4" fill="#4B5563" rx="1"/>
  </g>
  
  <!-- Foundation blocks -->
  <g transform="translate(200, 200)">
    <!-- Base foundation -->
    <rect x="-60" y="20" width="120" height="20" fill="url(#foundationGradient1)" stroke="#8B5CF6" stroke-width="2" rx="3"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">FOUNDATION</text>
    
    <!-- Building blocks -->
    <rect x="-45" y="0" width="25" height="15" fill="#10B981" stroke="#059669" stroke-width="1" rx="2"/>
    <text x="-32.5" y="10" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Logic</text>
    
    <rect x="-15" y="0" width="30" height="15" fill="#06B6D4" stroke="#0891B2" stroke-width="1" rx="2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Reason</text>
    
    <rect x="20" y="0" width="25" height="15" fill="#EF4444" stroke="#DC2626" stroke-width="1" rx="2"/>
    <text x="32.5" y="10" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Analysis</text>
  </g>
  
  <!-- Thought bubbles -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="8" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
    <circle cx="-15" cy="-10" r="5" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
    <circle cx="-25" cy="-15" r="3" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="6" fill="#374151" text-anchor="middle">?</text>
  </g>
  
  <g transform="translate(280, 80)">
    <circle cx="0" cy="0" r="8" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
    <circle cx="15" cy="-10" r="5" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
    <circle cx="25" cy="-15" r="3" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="6" fill="#374151" text-anchor="middle">!</text>
  </g>
  
  <!-- Arrows showing transformation -->
  <path d="M150 120 L170 120 L165 115 M170 120 L165 125" stroke="#10B981" stroke-width="3" fill="none"/>
  <path d="M230 120 L250 120 L245 115 M250 120 L245 125" stroke="#10B981" stroke-width="3" fill="none"/>
  
  <!-- Key principles -->
  <g transform="translate(80, 160)">
    <circle cx="0" cy="0" r="3" fill="#8B5CF6"/>
    <text x="8" y="3" font-family="Arial, sans-serif" font-size="10" fill="#374151">Question assumptions</text>
  </g>
  
  <g transform="translate(80, 180)">
    <circle cx="0" cy="0" r="3" fill="#10B981"/>
    <text x="8" y="3" font-family="Arial, sans-serif" font-size="10" fill="#374151">Seek evidence</text>
  </g>
  
  <g transform="translate(280, 160)">
    <circle cx="0" cy="0" r="3" fill="#EF4444"/>
    <text x="8" y="3" font-family="Arial, sans-serif" font-size="10" fill="#374151">Avoid bias</text>
  </g>
  
  <g transform="translate(280, 180)">
    <circle cx="0" cy="0" r="3" fill="#F59E0B"/>
    <text x="8" y="3" font-family="Arial, sans-serif" font-size="10" fill="#374151">Think clearly</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" class="title" text-anchor="middle">Introduction to Critical Thinking</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" class="subtitle" text-anchor="middle">Building the foundation of logical reasoning</text>
</svg>

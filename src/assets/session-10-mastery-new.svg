<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Crown representing mastery -->
  <g transform="translate(200, 80)">
    <!-- Crown base -->
    <rect x="-40" y="15" width="80" height="12" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="2"/>
    <!-- Crown peaks -->
    <polygon points="-30,15 -25,0 -20,15" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <polygon points="-10,15 -5,-5 0,15" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <polygon points="10,15 15,0 20,15" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <!-- Gems -->
    <circle cx="-5" cy="8" r="3" fill="#06B6D4"/>
    <circle cx="15" cy="12" r="2" fill="#EF4444"/>
    <circle cx="-25" cy="12" r="2" fill="#10B981"/>
  </g>
  
  <!-- Central mastery badge -->
  <circle cx="200" cy="140" r="35" fill="#8B5CF6" stroke="#6366F1" stroke-width="3"/>
  <text x="200" y="135" font-size="16" fill="#FFFFFF" text-anchor="middle">SESSION</text>
  <text x="200" y="152" font-size="20" fill="#FFFFFF" text-anchor="middle">10</text>
  
  <!-- Mastery pillars -->
  <rect x="105" y="170" width="30" height="30" fill="#10B981" stroke="#059669" stroke-width="2" rx="3"/>
  <text x="120" y="190" font-size="10" fill="#FFFFFF" text-anchor="middle">Critical</text>
  <text x="120" y="202" font-size="10" fill="#FFFFFF" text-anchor="middle">Thinking</text>
  
  <rect x="185" y="170" width="30" height="30" fill="#8B5CF6" stroke="#6366F1" stroke-width="2" rx="3"/>
  <text x="200" y="190" font-size="10" fill="#FFFFFF" text-anchor="middle">Strategic</text>
  <text x="200" y="202" font-size="10" fill="#FFFFFF" text-anchor="middle">Models</text>
  
  <rect x="265" y="170" width="30" height="30" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="3"/>
  <text x="280" y="190" font-size="10" fill="#FFFFFF" text-anchor="middle">Thinking</text>
  <text x="280" y="202" font-size="10" fill="#FFFFFF" text-anchor="middle">Mastery</text>
  
  <!-- Achievement stars -->
  <path d="M160,110 L162,106 L166,106 L163,103 L164,99 L160,101 L156,99 L157,103 L154,106 L158,106 Z" fill="#F59E0B"/>
  <path d="M240,110 L242,106 L246,106 L243,103 L244,99 L240,101 L236,99 L237,103 L234,106 L238,106 Z" fill="#F59E0B"/>
  <path d="M200,95 L203,90 L208,90 L204,86 L205,81 L200,83 L195,81 L196,86 L192,90 L197,90 Z" fill="#06B6D4"/>
  
  <!-- Title -->
  <text x="200" y="40" font-size="18" fill="#1E1B4B" text-anchor="middle">Mastery &amp; Beyond</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-size="12" fill="#6B7280" text-anchor="middle">You are now the architect of your thinking</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="pyramidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pieceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Large complex problem (pyramid) -->
  <polygon points="200,70 280,180 120,180" fill="url(#pyramidGradient)" stroke="#DC2626" stroke-width="2"/>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Complex</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Problem</text>
  
  <!-- Decomposition arrow -->
  <path d="M200 190 L200 210 L195 205 M200 210 L205 205" stroke="#8B5CF6" stroke-width="3" fill="none"/>
  
  <!-- Broken down pieces -->
  <rect x="80" y="220" width="40" height="25" fill="url(#pieceGradient)" rx="3" stroke="#059669" stroke-width="1"/>
  <text x="100" y="237" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Part A</text>
  
  <rect x="130" y="220" width="40" height="25" fill="url(#pieceGradient)" rx="3" stroke="#059669" stroke-width="1"/>
  <text x="150" y="237" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Part B</text>
  
  <rect x="180" y="220" width="40" height="25" fill="url(#pieceGradient)" rx="3" stroke="#059669" stroke-width="1"/>
  <text x="200" y="237" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Part C</text>
  
  <rect x="230" y="220" width="40" height="25" fill="url(#pieceGradient)" rx="3" stroke="#059669" stroke-width="1"/>
  <text x="250" y="237" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Part D</text>
  
  <rect x="280" y="220" width="40" height="25" fill="url(#pieceGradient)" rx="3" stroke="#059669" stroke-width="1"/>
  <text x="300" y="237" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Part E</text>
  
  <!-- Research tools -->
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="20" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Systematic approach lines -->
  <line x1="50" y1="100" x2="80" y2="232" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="50" y1="120" x2="130" y2="232" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="50" y1="140" x2="180" y2="232" stroke="#8B5CF6" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E1B4B" text-anchor="middle">Research Decomposition</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Break it down right</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dimensionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- 3D Cube representing multidimensional thinking -->
  <g transform="translate(200, 150)">
    <!-- Back face -->
    <polygon points="-30,-30 30,-30 30,30 -30,30" fill="url(#cubeGradient)" opacity="0.6" stroke="#7C3AED" stroke-width="2"/>
    
    <!-- Top face -->
    <polygon points="-30,-30 -10,-50 50,-50 30,-30" fill="url(#cubeGradient)" opacity="0.8" stroke="#7C3AED" stroke-width="2"/>
    
    <!-- Right face -->
    <polygon points="30,-30 50,-50 50,10 30,30" fill="url(#cubeGradient)" opacity="0.7" stroke="#7C3AED" stroke-width="2"/>
  </g>
  
  <!-- Dimension axes -->
  <!-- X-axis -->
  <line x1="50" y1="150" x2="150" y2="150" stroke="url(#dimensionGradient)" stroke-width="3"/>
  <path d="M150 150 L145 145 M150 150 L145 155" stroke="#06B6D4" stroke-width="2" fill="none"/>
  <text x="155" y="155" font-family="Arial, sans-serif" font-size="12" fill="#06B6D4">X</text>
  
  <!-- Y-axis -->
  <line x1="200" y1="200" x2="200" y2="100" stroke="url(#dimensionGradient)" stroke-width="3"/>
  <path d="M200 100 L195 105 M200 100 L205 105" stroke="#06B6D4" stroke-width="2" fill="none"/>
  <text x="205" y="105" font-family="Arial, sans-serif" font-size="12" fill="#06B6D4">Y</text>
  
  <!-- Z-axis -->
  <line x1="200" y1="150" x2="250" y2="100" stroke="url(#dimensionGradient)" stroke-width="3"/>
  <path d="M250 100 L245 105 M250 100 L250 105" stroke="#06B6D4" stroke-width="2" fill="none"/>
  <text x="255" y="105" font-family="Arial, sans-serif" font-size="12" fill="#06B6D4">Z</text>
  
  <!-- Multiple perspective views -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#F59E0B" stroke-width="2" rx="3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">View 1</text>
  </g>
  
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#F59E0B" stroke-width="2" rx="3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">View 2</text>
  </g>
  
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#F59E0B" stroke-width="2" rx="3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">View 3</text>
  </g>
  
  <g transform="translate(280, 220)">
    <rect x="0" y="0" width="40" height="30" fill="none" stroke="#F59E0B" stroke-width="2" rx="3"/>
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">View 4</text>
  </g>
  
  <!-- Connecting lines to center -->
  <line x1="120" y1="95" x2="170" y2="130" stroke="#F59E0B" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="280" y1="95" x2="230" y2="130" stroke="#F59E0B" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="120" y1="235" x2="170" y2="170" stroke="#F59E0B" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <line x1="280" y1="235" x2="230" y2="170" stroke="#F59E0B" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E1B4B" text-anchor="middle">Multidimensional Thinking</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Expand beyond linear patterns</text>
</svg>

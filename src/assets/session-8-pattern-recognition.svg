<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="patternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Pattern grid -->
  <g opacity="0.3">
    <circle cx="80" cy="80" r="8" fill="#10B981"/>
    <circle cx="120" cy="80" r="8" fill="#10B981"/>
    <circle cx="160" cy="80" r="8" fill="#10B981"/>
    <circle cx="200" cy="80" r="8" fill="#10B981"/>
    
    <circle cx="80" cy="120" r="8" fill="#10B981"/>
    <circle cx="120" cy="120" r="8" fill="#10B981"/>
    <circle cx="160" cy="120" r="8" fill="#10B981"/>
    <circle cx="200" cy="120" r="8" fill="#10B981"/>
    
    <circle cx="80" cy="160" r="8" fill="#10B981"/>
    <circle cx="120" cy="160" r="8" fill="#10B981"/>
    <circle cx="160" cy="160" r="8" fill="#10B981"/>
    <circle cx="200" cy="160" r="8" fill="#10B981"/>
  </g>
  
  <!-- Hidden pattern highlighted -->
  <circle cx="120" cy="80" r="12" fill="url(#highlightGradient)" stroke="#F59E0B" stroke-width="3"/>
  <circle cx="160" cy="120" r="12" fill="url(#highlightGradient)" stroke="#F59E0B" stroke-width="3"/>
  <circle cx="200" cy="160" r="12" fill="url(#highlightGradient)" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Pattern connection line -->
  <line x1="120" y1="80" x2="160" y2="120" stroke="url(#highlightGradient)" stroke-width="4" stroke-dasharray="8,4"/>
  <line x1="160" y1="120" x2="200" y2="160" stroke="url(#highlightGradient)" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Magnifying glass -->
  <g transform="translate(280, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#8B5CF6" stroke-width="3"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#8B5CF6" stroke-width="4" stroke-linecap="round"/>
    <!-- Pattern inside magnifying glass -->
    <circle cx="-8" cy="-8" r="3" fill="#F59E0B"/>
    <circle cx="0" cy="0" r="3" fill="#F59E0B"/>
    <circle cx="8" cy="8" r="3" fill="#F59E0B"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#F59E0B" stroke-width="2"/>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#06B6D4" stroke-width="2" rx="3"/>
    <!-- Bar chart pattern -->
    <rect x="5" y="25" width="8" height="10" fill="#06B6D4"/>
    <rect x="15" y="20" width="8" height="15" fill="#06B6D4"/>
    <rect x="25" y="15" width="8" height="20" fill="#06B6D4"/>
    <rect x="35" y="10" width="8" height="25" fill="#06B6D4"/>
    <rect x="45" y="18" width="8" height="17" fill="#06B6D4"/>
  </g>
  
  <!-- Neural network representation -->
  <g transform="translate(80, 220)">
    <circle cx="0" cy="0" r="6" fill="url(#patternGradient)"/>
    <circle cx="20" cy="-10" r="6" fill="url(#patternGradient)"/>
    <circle cx="20" cy="10" r="6" fill="url(#patternGradient)"/>
    <circle cx="40" cy="0" r="6" fill="url(#patternGradient)"/>
    
    <line x1="6" y1="0" x2="14" y2="-10" stroke="#10B981" stroke-width="2"/>
    <line x1="6" y1="0" x2="14" y2="10" stroke="#10B981" stroke-width="2"/>
    <line x1="26" y1="-10" x2="34" y2="0" stroke="#10B981" stroke-width="2"/>
    <line x1="26" y1="10" x2="34" y2="0" stroke="#10B981" stroke-width="2"/>
  </g>
  
  <!-- Recognition indicator -->
  <g transform="translate(320, 50)">
    <circle cx="0" cy="0" r="15" fill="#10B981" opacity="0.8"/>
    <path d="M-6,-2 L-2,4 L8,-6" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E1B4B" text-anchor="middle">Pattern Recognition</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">See patterns others miss</text>
</svg>

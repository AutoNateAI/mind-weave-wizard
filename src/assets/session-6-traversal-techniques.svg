<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .title { fill: #1E1B4B; font-weight: bold; }
    .subtitle { fill: #6B7280; }
    @media (prefers-color-scheme: dark) {
      .title { fill: #E5E7EB; }
      .subtitle { fill: #94A3B8; }
    }
  </style>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Network of nodes -->
  <circle cx="80" cy="80" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="160" cy="60" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="240" cy="90" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="320" cy="70" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="120" cy="150" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="200" cy="140" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="280" cy="160" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="100" cy="220" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="180" cy="210" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  <circle cx="260" cy="230" r="12" fill="url(#nodeGradient)" stroke="#6366F1" stroke-width="2"/>
  
  <!-- Traversal path (highlighted) -->
  <path d="M80 80 L160 60 L240 90 L200 140 L180 210" 
        stroke="url(#pathGradient)" stroke-width="4" fill="none" 
        stroke-linecap="round" stroke-dasharray="8,4"/>
  
  <!-- Path arrows -->
  <g transform="translate(120, 70) rotate(15)">
    <path d="M0,-3 L6,0 L0,3" fill="#06B6D4"/>
  </g>
  <g transform="translate(200, 75) rotate(45)">
    <path d="M0,-3 L6,0 L0,3" fill="#06B6D4"/>
  </g>
  <g transform="translate(220, 115) rotate(135)">
    <path d="M0,-3 L6,0 L0,3" fill="#06B6D4"/>
  </g>
  <g transform="translate(190, 175) rotate(200)">
    <path d="M0,-3 L6,0 L0,3" fill="#06B6D4"/>
  </g>
  
  <!-- Alternative paths (lighter) -->
  <line x1="80" y1="80" x2="120" y2="150" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
  <line x1="160" y1="60" x2="200" y2="140" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
  <line x1="240" y1="90" x2="280" y2="160" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="140" x2="260" y2="230" stroke="#6366F1" stroke-width="2" opacity="0.4"/>
  
  <!-- Navigation compass -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#F59E0B" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#F59E0B" stroke-width="2"/>
    <polygon points="0,-15 -3,-10 3,-10" fill="#F59E0B"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">N</text>
  </g>
  
  <!-- Start and end markers -->
  <circle cx="80" cy="80" r="18" fill="none" stroke="#10B981" stroke-width="3"/>
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">START</text>
  
  <circle cx="180" cy="210" r="18" fill="none" stroke="#EF4444" stroke-width="3"/>
  <text x="180" y="245" font-family="Arial, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">TARGET</text>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" class="title" text-anchor="middle">Traversal Techniques</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" class="subtitle" text-anchor="middle">Navigate complex problem spaces</text>
</svg>

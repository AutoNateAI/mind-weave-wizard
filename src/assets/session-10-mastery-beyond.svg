<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="masteryGradient10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="masteryGlow10" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>
  <style>
    .title { fill: #1E1B4B; font-weight: bold; }
    .subtitle { fill: #6B7280; }
    @media (prefers-color-scheme: dark) {
      .title { fill: #E5E7EB; }
      .subtitle { fill: #94A3B8; }
    }
  </style>
  
  <!-- Light background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Mountain/peak representing mastery -->
  <polygon points="200,80 140,200 260,200" fill="url(#mountainGradient10)" stroke="#374151" stroke-width="2"/>
  
  <!-- Peak crown -->
  <polygon points="190,75 200,60 210,75" fill="url(#masteryGradient10)" stroke="#D97706" stroke-width="2"/>
  
  <!-- Mastery glow around peak -->
  <circle cx="200" cy="130" r="60" fill="url(#masteryGlow10)"/>
  
  <!-- Mastery badge -->
  <circle cx="200" cy="140" r="35" fill="url(#masteryGradient10)" stroke="#D97706" stroke-width="3"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">10</text>
  
  <!-- Skills mastered -->
  <g transform="translate(120, 240)">
    <circle cx="0" cy="0" r="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Analysis</text>
  </g>
  
  <g transform="translate(200, 220)">
    <circle cx="0" cy="0" r="8" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Strategy</text>
  </g>
  
  <g transform="translate(280, 240)">
    <circle cx="0" cy="0" r="8" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">Leadership</text>
  </g>
  
  <!-- Achievement stars -->
  <g transform="translate(160, 100)">
    <path d="M0,-6 L2,-2 L6,-2 L3,0 L4,4 L0,2 L-4,4 L-3,0 L-6,-2 L-2,-2 Z" fill="#F59E0B"/>
  </g>
  
  <g transform="translate(240, 100)">
    <path d="M0,-6 L2,-2 L6,-2 L3,0 L4,4 L0,2 L-4,4 L-3,0 L-6,-2 L-2,-2 Z" fill="#F59E0B"/>
  </g>
  
  <!-- Mastery arrows -->
  <path d="M170 160 L180 150 L175 155 M180 150 L175 145" stroke="#10B981" stroke-width="2" fill="none"/>
  <path d="M230 160 L220 150 L225 155 M220 150 L225 145" stroke="#10B981" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" class="title" text-anchor="middle">Mastery &amp; Beyond</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" class="subtitle" text-anchor="middle">You are now the architect of your thinking</text>
</svg>

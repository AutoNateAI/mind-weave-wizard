<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="nodeGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spaceGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="aiGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="edgeGlow4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Light background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Main concept nodes -->
  <circle cx="80" cy="150" r="35" fill="url(#nodeGradient4)" stroke="#10B981" stroke-width="3"/>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Idea A</text>
  
  <circle cx="320" cy="150" r="35" fill="url(#nodeGradient4)" stroke="#10B981" stroke-width="3"/>
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Idea B</text>
  
  <!-- The magical space between with glow -->
  <circle cx="200" cy="150" r="70" fill="url(#edgeGlow4)"/>
  <ellipse cx="200" cy="150" rx="60" ry="40" fill="url(#spaceGradient4)" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">THE SPACE</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BETWEEN</text>
  
  <!-- AI tools in the space -->
  <rect x="174" y="124" width="12" height="12" fill="url(#aiGradient4)" rx="2"/>
  <circle cx="180" cy="130" r="2" fill="#FFFFFF"/>
  
  <rect x="204" y="154" width="12" height="12" fill="url(#aiGradient4)" rx="2"/>
  <circle cx="210" cy="160" r="2" fill="#FFFFFF"/>
  
  <rect x="194" y="134" width="12" height="12" fill="url(#aiGradient4)" rx="2"/>
  <circle cx="200" cy="140" r="2" fill="#FFFFFF"/>
  
  <!-- Connection lines -->
  <line x1="115" y1="150" x2="140" y2="150" stroke="#10B981" stroke-width="3"/>
  <line x1="260" y1="150" x2="285" y2="150" stroke="#10B981" stroke-width="3"/>
  
  <!-- Insight emergence -->
  <path d="M200,200 L195,210 L205,210 Z" fill="#F59E0B"/>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle" font-weight="bold">New Insight</text>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E1B4B" text-anchor="middle">Space Between & AI Tools</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">The meaning emerges at the edges</text>
</svg>

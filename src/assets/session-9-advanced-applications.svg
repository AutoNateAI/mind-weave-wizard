<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="applicationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .title { fill: #1E1B4B; font-weight: bold; }
    .subtitle { fill: #6B7280; }
    @media (prefers-color-scheme: dark) {
      .title { fill: #E5E7EB; }
      .subtitle { fill: #94A3B8; }
    }
  </style>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1E1B4B" opacity="0.1"/>
  
  <!-- Central integration hub -->
  <circle cx="200" cy="150" r="30" fill="url(#integrationGradient)" stroke="#6366F1" stroke-width="3"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">APPLY</text>
  
  <!-- Skill modules connecting to center -->
  <g transform="translate(120, 80)">
    <rect x="-20" y="-10" width="40" height="20" fill="url(#applicationGradient)" rx="5" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Critical</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Thinking</text>
  </g>
  
  <g transform="translate(280, 80)">
    <rect x="-20" y="-10" width="40" height="20" fill="url(#applicationGradient)" rx="5" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Mental</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Models</text>
  </g>
  
  <g transform="translate(80, 150)">
    <rect x="-20" y="-10" width="40" height="20" fill="url(#applicationGradient)" rx="5" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Graph</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Theory</text>
  </g>
  
  <g transform="translate(320, 150)">
    <rect x="-20" y="-10" width="40" height="20" fill="url(#applicationGradient)" rx="5" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Pattern</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Recognition</text>
  </g>
  
  <g transform="translate(120, 220)">
    <rect x="-20" y="-10" width="40" height="20" fill="url(#applicationGradient)" rx="5" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Research</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Methods</text>
  </g>
  
  <g transform="translate(280, 220)">
    <rect x="-20" y="-10" width="40" height="20" fill="url(#applicationGradient)" rx="5" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Traversal</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Tech</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="140" y1="90" x2="180" y2="130" stroke="#8B5CF6" stroke-width="3"/>
  <line x1="260" y1="90" x2="220" y2="130" stroke="#8B5CF6" stroke-width="3"/>
  <line x1="100" y1="150" x2="170" y2="150" stroke="#8B5CF6" stroke-width="3"/>
  <line x1="300" y1="150" x2="230" y2="150" stroke="#8B5CF6" stroke-width="3"/>
  <line x1="140" y1="210" x2="180" y2="170" stroke="#8B5CF6" stroke-width="3"/>
  <line x1="260" y1="210" x2="220" y2="170" stroke="#8B5CF6" stroke-width="3"/>
  
  <!-- Real-world scenario boxes -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="50" height="25" fill="#10B981" opacity="0.8" rx="3"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Engineering</text>
    <text x="25" y="22" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">Challenge</text>
  </g>
  
  <g transform="translate(300, 250)">
    <rect x="0" y="0" width="50" height="25" fill="#10B981" opacity="0.8" rx="3"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Complex</text>
    <text x="25" y="22" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">Problem</text>
  </g>
  
  <!-- Output arrow -->
  <path d="M230 150 L270 150 L265 145 M270 150 L265 155" stroke="#10B981" stroke-width="4" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="18" class="title" text-anchor="middle">Advanced Applications</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" class="subtitle" text-anchor="middle">Apply mastery to real challenges</text>
</svg>
